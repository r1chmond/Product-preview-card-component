<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--import montserrat font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Noto+Sans:wght@300&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<!--import fraunces font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Noto+Sans:wght@300&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
 <!--import stylesheet to use trolley logo from font awesome--> 
 <script src="https://kit.fontawesome.com/68ac95190c.js" crossorigin="anonymous"></script>

<title>Product preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
      <div class="image-section">
        <img class="image" src="/images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="details-section">
        <div class="top">PERFUME</div>
        <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price-container">
          <div class="current-price">&#36;149.99</div>
          <div class="previous-price">&#36;169.99</div>
        </div>
        <div class="button-container">
          <button class="addItem-button">
            <i class="fa-solid fa-cart-shopping" id="cart-logo"></i> 
            Add to Cart
          </button>
        </div>
      </div>
     </div>
    
 
</body>
</html>
